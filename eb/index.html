	<header>

    <div class="main-content">
        <form class="form-labels-on-top" method="post" action="request.php">
            <div class="form-title-row">
                <h1>Basic Details</h1>
            </div>
            <div class="form-row">
                <label>
                    <span>Full Name</span>
                    <input type="text" name="name" required>

            </div>
			<div class="form-row">
                <label>
                    <span>City</span>
                    <input type="text" name="city" id="autocomplete" required>
					
                </label>
            </div>
			
			<div class="form-row">
                <label>
                    <span>Date of Birth</span>
                    <input type="date" name="DOB" placeholder="dd/mm/yy"  max="2010-01-01" value="1999-01-01" required>
                </label>
            </div>
			
            <div class="form-row">
                <label>
                    <span>Email</span>
                    <input type="email" name="email" required>
                </label>
            </div>
			<div class="form-row">
                <label>
                    <span>Mobile Number</span>
                    <input type="text" name="mobileno" required>
                </label>
            </div>
            
            <div class="form-row">
                <button name="form1" type="1sub" style="display: block; margin: 0 auto;" >Proceed</button>
